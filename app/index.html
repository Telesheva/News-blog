<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="error" style="position: absolute; top: 5%; right: 3%;" data-autohide="false">
    <div class="toast-header">
        <strong id="error-message"></strong>
        <button type="button" class="ml-2 mb-1 close" id="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<form class="form">
    <label>
        <span class="form__text">Email address</span>
        <input type="text" class="form__input form-control" placeholder="Enter email" id="email" required/>
    </label>
    <label>
        <span class="form__text">Password</span>
        <input type="password" class="form__input form-control" placeholder="Enter password" id="password" required/>
    </label>
    <button class="login-btn btn btn-primary" id="login-btn" disabled>
        <a class="form__link" id="form-link">
            Log in
        </a>
    </button>
</form>
<script src="src/js/app.js"></script>
</body>
</html>
