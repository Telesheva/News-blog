<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="buttons">
    <button class="buttons__add" id="create-btn" onclick="openModalForm()">+</button>
    <button class="buttons__logout btn btn-dark" onclick="logout()">Log out</button>
</div>
<div id="cover"></div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="error" style="position: absolute; top: 5%; right: 3%;" data-autohide="false">
    <div class="toast-header">
        <strong id="error-message"></strong>
        <button type="button" class="ml-2 mb-1 close" id="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<form class="form create-form" id="create-form">
    <label>
        <span class="form__text">News title</span>
        <input type="text" class="form__input form-control" placeholder="Enter news title" id="news-title"/>
    </label>
    <label>
        <span class="form__text">News content</span>
        <textarea class="form-control" placeholder="Enter news content" rows="3" id="news-content"></textarea>
    </label>
    <div class="form__buttons">
        <button class="btn btn-dark modal-btn">Close</button>
        <button class="btn btn-primary modal-btn" onclick="onAddItem()">Save</button>
    </div>
</form>
<ul class="news" id="news-list">
</ul>
<script src="src/js/admin.js"></script>
</body>
</html>
